version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/casestudy
      - TEST_DATABASE_URL=postgresql+asyncpg://postgres:postgres@db_test:5432/casestudy_test
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - db_test
      - redis

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=casestudy
    ports:
      - "5432:5432"

  db_test:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=casestudy_test
    ports:
      - "5433:5432"
    # No volume - data is ephemeral (test isolation)

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
